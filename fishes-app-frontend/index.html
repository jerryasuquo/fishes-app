<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fishes App!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <ul id="container"></ul>
        <div class="form-div">
            <form action="#" id="new-fish-form">
                <div class="flex form-row">
                    <label for="name">Name:</label>
                    <input class="form-field" type="text" name="name" id="name"/>
                </div>
                <div class="flex form-row">
                    <label for="type">Type:</label>
                    <input class="form-field" type="text" name="type" id="type" />
                </div>
                <div class="btn-div">
                    <button class="app-btn form-btn" type="submit">Add a fish!</button>
                </div>
            </form>
        </div>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.js"></script> -->
    <script src="./script.js"></script>
</body>
</html>
